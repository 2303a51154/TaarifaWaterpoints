<div class="row">
  <div class="col-md-12 well">
    <div class="pull-right">
      <select ng-model="params.region" ng-options="v for v in regions" ng-change="getStatus('region')">
        <option value="">Region:</option>
      </select> &gt;
      <select ng-model="params.district" ng-options="v for v in districts" ng-change="getStatus('district')">
        <option value="">District:</option>
      </select> &gt;
      <select ng-model="params.ward" ng-options="v for v in wards" ng-change="getStatus('ward')">
        <option value="">Ward:</option>
      </select> &gt;
      <select ng-model="group" ng-options="v for v in groups" ng-change="groupBy()">
        <option value="">Group by:</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-sm-4 text-center well" ng-repeat="s in status"><h1>{{s.count}}</h1><br/>{{s.status || 'unknown'}}</div>
      <div class="col-sm-4 text-center well"><h1>82%</h1><br/>Population Covered</div>
    </div>
    <div class="row">
      <div id="statusSummary" class="col-md-12 well plot">Functioning Waterpoints</div>
    </div>
    <div class="row">
      <div id="spendSummary" class="col-md-12 well plot">Spend per Waterpoint</div>
    </div>
    <div class="row">
      <div id="spendImpact" class="col-md-12 well plot">Spend vs Functionality</div>
    </div>
  </div>
  <div class="col-md-6 well">
    <iframe width="100%" height="500px" frameBorder="0"
      src="//worldbank.cartodb.com/viz/9af2a2ec-e414-11e3-94c5-0edbca4b5057/embed_map?title=false&description=true&search=false&shareable=true&cartodb_logo=false&layer_selector=false&legends=true&scrollwheel=true&fullscreen=true&sublayer_options=1%7C1&sql=&sw_lat=-8.96579304346216&sw_lon=32.49275207519531&ne_lat=-6.535691684047911&ne_lon=37.74696350097656"></iframe>
  </div>
</div>
<div class="row well">
  <div class="col-md-12 text-center">Top Reasons for Faulty Waterpoints</div>
  <div class="col-sm-4 text-center well"><h3>1: Tap is Broken</h1></div>
  <div class="col-sm-4 text-center well"><h3>2: Barrel is Broken</h1></div>
  <div class="col-sm-4 text-center well"><h3>3: Barrel is Lost</h1></div>
</div>
