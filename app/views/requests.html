<div class="panel panel-primary" ng-repeat="request in requests">
  <div class="panel-heading">
    <h3 class="panel-title" translate>Waterpoint {{request.attribute.waterpoint_id}}
      <span class="pull-right">submitted on {{request._created}}</span></h3>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Attribute</th>
        <th>Requested value</th>
        <th>Current value</th>
        <th>Apply</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(k, v) in request.attribute" ng-if="k!='waterpoint_id'">
        <td>{{k}}</td>
        <td>{{v}}</td>
        <td>{{request.waterpoint[k]}}</td>
        <td><input type="checkbox" ng-model="request.triage[k]"
          ng-true-value="{{v}}" ng-false-value="{{request.waterpoint[k]}}"></td>
      </tr>
    </tbody>
  </table>
  <div class="panel-body">
    <button class="btn btn-success pull-right" ng-click="triage(request)">Triage</button>
  </div>
</div>
