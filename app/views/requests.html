<div class="row">
  <div class="pull-right">
    Request status filter:
    <select class="form-control" ng-model="status" ng-change="filterStatus()"
      ng-options="k for k in ['open', 'closed']"></select>
  </div>
</div>

<div class="panel panel-default" ng-repeat="request in requests">
  <div class="panel-heading">
    <h3 class="panel-title" translate>
      <a class="glyphicon glyphicon-cog" href="#/requests/{{request._id}}"
        title="Triage"></a>
      Waterpoint {{request.attribute.waterpoint_id}}
      <span class="pull-right small">submitted on {{request._created}}</span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="list-group col-sm-6">
      <a class="list-group-item active"><strong>User provided fields</strong></a>
      <a class="list-group-item" ng-repeat="(k, v) in request.attribute" ng-if="k != 'waterpoint_id'">
        <strong>{{k}}:</strong> {{v}}
      </a>
    </div>
    <div class="list-group col-sm-6">
      <a class="list-group-item active"><strong>Metadata</strong></a>
      <a class="list-group-item" ng-repeat="(k, v) in request" ng-if="k[0] != '_' && k != 'attribute'">
        <strong>{{k}}:</strong> {{v}}
      </a>
    </div>
  </div>
</div>
